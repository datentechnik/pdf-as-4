apply plugin: 'java'
apply plugin: 'eclipse'

jar {
    manifest {
        attributes 'Implementation-Title': 'PDF-AS CLI', 'Implementation-Version': version
    }
}

repositories {
	mavenLocal()
    mavenCentral()
}

dependencies {
	compile project (':pdf-as-lib')
	compile project (':stamper:stmp-itext')
	compile project (':signature-standards:sigs-pcks7detached')
	compile project (':signature-standards:sigs-pades')
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
	compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
